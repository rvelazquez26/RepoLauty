<p-dialog
  header="Compartir"
  [modal]="true"
  [(visible)]="visible"
  [style]="{ width: '25rem' }"
  (onHide)="onClose()"
>
  <div class="grid p-3" style="text-align: center">
    <p>"Â¡Comparte esto con tus colegas y crezcan juntas en su carrera!"</p>
  </div>
  <div class="grid">
    <div class="col-6 flex justify-content-end">
        <div
        class="flex align-items-center switch-container"
        [ngClass]="{ 'active': isActiveFacebook }"
        style="
          width: 70% !important;
          border-radius: 50px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
          padding: 1px;
          cursor: pointer;
        "
        (click)="toggleSwitchFacebook()"
      >
        <img
          [ngStyle]="{ transform: isActiveFacebook ? 'translateX(90px)' : 'translateX(0)' }"
          style="width: 45px; transition: transform 1s ease;"
          src="../../../assets/image 58.png"
          alt=""
        />
        <span class="pi pi-send pr-3" style="margin-left: auto;"></span>
      </div>
    </div>
    <div class="col-6">
        <div
        class="flex align-items-center switch-container"
        [ngClass]="{ 'activeInsta': isActiveInstagram }"
        style="
          width: 70% !important;
          border-radius: 50px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
          padding: 1px;
          cursor: pointer; /* Cambia el cursor a pointer para indicar que es clickeable */
        "
        (click)="toggleSwitchInstagram()"
      >
        <img
          [ngStyle]="{ transform: isActiveInstagram ? 'translateX(90px)' : 'translateX(0)' }"
          style="width: 45px; transition: transform 1s ease;"
          src="../../../assets/image 62.png"
          alt=""
        />
        <span class="pi pi-send pr-3" style="margin-left: auto;"></span>
      </div>
    </div>
  </div>
  <div class="grid">
    <div class="col-6 flex justify-content-end">
        <div
        class="flex align-items-center switch-container"
        [ngClass]="{ 'activeLink': isActiveLink }"
        style="
          width: 70% !important;
          border-radius: 50px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
          padding: 1px;
          cursor: pointer;
        "
        (click)="toggleSwitchLink()"
      >
        <img
          [ngStyle]="{ transform: isActiveLink ? 'translateX(90px)' : 'translateX(0)' }"
          style="width: 45px; transition: transform 1s ease;"
          src="../../../assets/Component 3.png"
          alt=""
        />
        <span class="pi pi-send pr-3" style="margin-left: auto;"></span>
      </div>
    </div>
    <div class="col-6">
        <div
        class="flex align-items-center switch-container"
        [ngClass]="{ 'activeTwitter': isActiveTwitter }"
        style="
          width: 70% !important;
          border-radius: 50px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
          padding: 1px;
          cursor: pointer; /* Cambia el cursor a pointer para indicar que es clickeable */
        "
        (click)="toggleSwitchTwitter()"
      >
        <img
          [ngStyle]="{ transform: isActiveTwitter ? 'translateX(90px)' : 'translateX(0)' }"
          style="width: 45px; transition: transform 1s ease;"
          src="../../../assets/Icon (3).png"
          alt=""
        />
        <span class="pi pi-send pr-3" style="margin-left: auto;"></span>
      </div>
    </div>
  </div>
</p-dialog>
